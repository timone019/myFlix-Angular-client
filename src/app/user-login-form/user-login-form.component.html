<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Sign in below</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="loginUser()">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="loginUser()"
          color="primary"
          type="submit"
        >
          Log in
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
