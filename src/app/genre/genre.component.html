<mat-card>
    <mat-card-header>
      <mat-card-title>{{ genre.Name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content> {{ genre.Description }}</mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="closeDialog()">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
